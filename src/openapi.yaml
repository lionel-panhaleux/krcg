openapi: "3.0.2"
info:
    title: "KRCG"
    version: "0.10"
    description: "**V:tES** cards and decks based on VEKN resources, including the [TWDA](http://www.vekn.fr/decks/twd.htm)."
    contact:
        name: "KRCG"
        url: https://github.com/lionel-panhaleux/krcg
    license:
        name: MIT License
        url: https://opensource.org/licenses/MIT
    host: krcg.herokuapp.com
    tags:
        -
            name: Deck
            description: TWDA decks
        -
            name: Card
            description: VTES cards
schemes: [http]
components:
    schemas:
        card_count:
            type: object
            properties:
                id: {type: string, required: true}
                name: {type: string, required: true}
                count: {type: integer, required: true}
                coments: {type: string}
            example: {count: 4, name: Anson}
        deck:
            type: object
            properties:
                twda_id: {type: string, required: true}
                name: {type: string}
                event: {type: string}
                place: {type: string}
                date: {type: string, format: date, required: true}
                player: {type: string, required: true}
                author: {type: string}
                players_count: {type: integer}
                tournament_format: {type: string}
                score: {type: string}
                comments: {type: string}
                crypt:
                    type: object
                    required: true
                    properties:
                        count: {type: integer, required: true}
                        cards:
                            type: array
                            required: true
                            minLength: 1
                            items: {$ref: "#/components/schemas/card_count"}
                library:
